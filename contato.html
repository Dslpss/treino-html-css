        </ul>
      </nav>
    </header>
    <main class="contato-container">
      <h1>Entre em Contato</h1>
      <div class="contato-content">
        <div class="contato-info">
          <h2>Informações de Contato</h2>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <p>dennisemannuel93@gmail.com</p>
          </div>
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <p>+55 (34) 99722-0530</p>
          </div>
          <div class="social-links">
            <a href="https://github.com/Dslpss" target="_blank">GitHub</a>
            <a href="https://www.instagram.com/dennisemannuel_dev/" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/seu-perfil" target="_blank">LinkedIn</a>
          </div>
        </div>
        <form class="contato-form">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" required>
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
          </div>
          <button type="submit">Enviar Mensagem</button>
        </form>
      </div>
    </main>
    <footer></footer>

    <script src="./script.js"></script>
